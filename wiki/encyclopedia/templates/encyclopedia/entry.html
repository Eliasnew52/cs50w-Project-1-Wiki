{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
{% if message %}
<div class="alert alert-info" role="alert">{{ message }}</div>
{% else %}
<div class="alert alert-danger" role="alert">No Entry Found</div>
{% endif %}
    <div class="row">
        <p class="entry-title">{{ TITLE }}</p>
    </div>
    <div class="row">
        <p class="entry-content">{{ Entry_Cont|safe }}</p>
    </div>

{% endblock %}
