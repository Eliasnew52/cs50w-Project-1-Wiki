{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
{% if message %}
<div class="alert alert-info" role="alert">{{ message }} <a class="" href="{% url 'edit_page' TITLE %}">
    <svg xmlns="http://www.w3.org/2000/svg" class="" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
    </svg>
</a></div>
{% else %}
<div class="alert alert-danger" role="alert">No Entry Found</div>
{% endif %}
    <div class="row">
        <p class="entry-title">{{ TITLE }} </p>
        
    </div>
    <div class="row">
        <p class="entry-content">{{ Entry_Cont|safe }}</p>
    </div>

{% endblock %}
